<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --background: oklch(1 0 0);
      --foreground: oklch(0.1450 0 0);
      --card: oklch(1 0 0);
      --card-foreground: oklch(0.1450 0 0);
      --popover: oklch(1 0 0);
      --popover-foreground: oklch(0.1450 0 0);
      --primary: oklch(0.2050 0 0);
      --primary-foreground: oklch(0.9850 0 0);
      --secondary: oklch(0.9700 0 0);
      --secondary-foreground: oklch(0.2050 0 0);
      --muted: oklch(0.9700 0 0);
      --muted-foreground: oklch(0.5560 0 0);
      --accent: oklch(0.9700 0 0);
      --accent-foreground: oklch(0.2050 0 0);
      --destructive: oklch(0.5770 0.2450 27.3250);
      --destructive-foreground: oklch(1 0 0);
      --border: oklch(0.9220 0 0);
      --input: oklch(0.9220 0 0);
      --ring: oklch(0.7080 0 0);
      --success: oklch(0.5960 0.1700 151);
      --warning: oklch(0.7200 0.1900 75);
      --error: oklch(0.5770 0.2450 27.3250);
      --radius: 0.625rem;
      --shadow-sm: 0 1px 3px 0px hsl(0 0% 0% / 0.10), 0 1px 2px -1px hsl(0 0% 0% / 0.10);
      --shadow-md: 0 1px 3px 0px hsl(0 0% 0% / 0.10), 0 4px 6px -1px hsl(0 0% 0% / 0.10);
      --shadow-lg: 0 1px 3px 0px hsl(0 0% 0% / 0.10), 0 10px 15px -3px hsl(0 0% 0% / 0.10);
      --font-sans: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
    }

    [data-theme="dark"] {
      --background: oklch(0.1450 0 0);
      --foreground: oklch(0.9850 0 0);
      --card: oklch(0.2050 0 0);
      --card-foreground: oklch(0.9850 0 0);
      --popover: oklch(0.2690 0 0);
      --popover-foreground: oklch(0.9850 0 0);
      --primary: oklch(0.9220 0 0);
      --primary-foreground: oklch(0.2050 0 0);
      --secondary: oklch(0.2690 0 0);
      --secondary-foreground: oklch(0.9850 0 0);
      --muted: oklch(0.2690 0 0);
      --muted-foreground: oklch(0.7080 0 0);
      --accent: oklch(0.3710 0 0);
      --accent-foreground: oklch(0.9850 0 0);
      --destructive: oklch(0.7040 0.1910 22.2160);
      --destructive-foreground: oklch(0.9850 0 0);
      --border: oklch(0.2750 0 0);
      --input: oklch(0.3250 0 0);
      --ring: oklch(0.5560 0 0);
      --success: oklch(0.6960 0.1600 151);
      --warning: oklch(0.8000 0.1700 75);
      --error: oklch(0.7040 0.1910 22.2160);
    }

    body {
      width: 340px;
      padding: 0;
      margin: 0;
      font-family: var(--font-sans);
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
    }

    .container {
      padding: 20px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 16px 20px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 700;
      color: var(--foreground);
    }

    .theme-toggle {
      background: var(--secondary);
      border: 1px solid var(--border);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      color: var(--secondary-foreground);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      border-color: var(--ring);
      background: var(--accent);
    }

    /* State Indicator */
    .state-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      border: 1px solid transparent;
      background: var(--muted);
      color: var(--muted-foreground);
    }

    .state-indicator.active {
      background: var(--success);
      color: white;
      border-color: var(--success);
    }

    .state-indicator.pending {
      background: var(--warning);
      color: white;
      border-color: var(--warning);
      animation: pulse 2s infinite;
    }

    .state-indicator.error {
      background: var(--destructive);
      color: var(--destructive-foreground);
      border-color: var(--destructive);
    }

    .state-indicator.inactive {
      background: var(--muted);
      color: var(--muted-foreground);
      border-color: var(--border);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .state-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: currentColor;
    }

    /* Cards */
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: var(--shadow-md);
      border-color: var(--ring);
    }

    .card-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 600;
      color: var(--muted-foreground);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Form Elements */
    select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--input);
      border-radius: var(--radius);
      font-size: 14px;
      background: var(--background);
      color: var(--foreground);
      cursor: pointer;
      outline: none;
      transition: all 0.3s ease;
    }

    select:focus {
      border-color: var(--ring);
      box-shadow: 0 0 0 2px var(--ring);
    }

    /* Radio Group */
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid var(--border);
      background: var(--background);
    }

    .radio-option:hover {
      border-color: var(--ring);
      background: var(--accent);
    }

    .radio-option:has(input:checked) {
      border-color: var(--primary);
      background: var(--accent);
    }

    input[type="radio"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--primary);
      flex-shrink: 0;
    }

    .radio-option label {
      margin: 0;
      cursor: pointer;
      color: var(--foreground);
      font-size: 14px;
      font-weight: 500;
    }

    /* Checkbox */
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid var(--border);
      background: var(--background);
    }

    .checkbox-wrapper:hover {
      border-color: var(--ring);
      background: var(--accent);
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--primary);
      flex-shrink: 0;
    }

    .checkbox-wrapper label {
      margin: 0;
      cursor: pointer;
      color: var(--foreground);
      font-size: 14px;
      font-weight: 500;
    }

    /* Stats */
    .stats-card {
      background: var(--primary);
      border-radius: var(--radius);
      padding: 20px;
      color: var(--primary-foreground);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
    }

    .stats-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
      opacity: 0.8;
      color: var(--primary-foreground);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .stat-item {
      text-align: center;
      padding: 12px 8px;
      background: var(--secondary);
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      display: block;
      margin-bottom: 4px;
      color: var(--primary-foreground);
    }

    .stat-label {
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.8;
      color: var(--secondary-foreground);
    }

    /* Apply Button */
    .apply-btn {
      width: 100%;
      padding: 14px 24px;
      background: var(--primary);
      color: var(--primary-foreground);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      margin-top: 20px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .apply-btn:hover {
      background: var(--foreground);
      color: var(--background);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .apply-btn:active {
      transform: translateY(0);
    }

    /* Icon styles */
    .icon {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <h1>LinkedIn Job Filter</h1>
        <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">‚òÄÔ∏è</button>
      </div>
      <div class="state-indicator inactive" id="state-indicator">
        <span class="state-dot"></span>
        <span id="state-text">Inactive</span>
      </div>
    </div>

    <!-- Sort Card -->
    <div class="card">
      <div class="card-label">
        <span class="icon">üìä</span>
        Sort Jobs By
      </div>
      <select id="sort-by">
        <option value="default">Default (LinkedIn Order)</option>
        <option value="recent">Most Recent First</option>
        <option value="viewed-first">Viewed First</option>
        <option value="viewed-last">Viewed Last</option>
      </select>
    </div>

    <!-- Applied Jobs Card -->
    <div class="card">
      <div class="card-label">
        <span class="icon">üéØ</span>
        Applied Jobs
      </div>
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" id="applied-normal" name="applied-action" value="normal">
          <label for="applied-normal">Show normally</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="applied-dim" name="applied-action" value="dim" checked>
          <label for="applied-dim">Dim (10% opacity)</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="applied-hide" name="applied-action" value="hide">
          <label for="applied-hide">Hide completely</label>
        </div>
      </div>
    </div>

    <!-- Viewed Jobs Card -->
    <div class="card">
      <div class="checkbox-wrapper">
        <input type="checkbox" id="highlight-viewed" checked>
        <label for="highlight-viewed">Highlight Viewed Jobs with Border</label>
      </div>
    </div>

    <!-- Stats Card -->
    <div class="stats-card">
      <div class="stats-title">Job Statistics</div>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-value" id="total-count">-</span>
          <span class="stat-label">Total</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="viewed-count">-</span>
          <span class="stat-label">Viewed</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="applied-count">-</span>
          <span class="stat-label">Applied</span>
        </div>
      </div>
    </div>

    <!-- Apply Button -->
    <button class="apply-btn" id="apply-btn">Apply Filters</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
