<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --accent-primary: #6366f1;
      --accent-secondary: #8b5cf6;
      --accent-hover: #4f46e5;
      --border-color: #e2e8f0;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --neutral: #94a3b8;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --radius: 12px;
    }

    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --accent-primary: #818cf8;
      --accent-secondary: #a78bfa;
      --accent-hover: #6366f1;
      --border-color: #334155;
      --success: #34d399;
      --warning: #fbbf24;
      --error: #f87171;
      --neutral: #64748b;
    }

    body {
      width: 340px;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, #e0e7ff 100%);
      color: var(--text-primary);
      min-height: 100vh;
    }

    [data-theme="dark"] body {
      background: linear-gradient(135deg, var(--bg-primary) 0%, #1e1b4b 100%);
    }

    .container {
      padding: 20px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 16px 20px;
      background: var(--bg-secondary);
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .theme-toggle {
      background: var(--bg-primary);
      border: 2px solid var(--border-color);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1) rotate(15deg);
      border-color: var(--accent-primary);
      box-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
    }

    /* State Indicator */
    .state-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .state-indicator.active {
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
      border-color: var(--success);
    }

    .state-indicator.pending {
      background: rgba(245, 158, 11, 0.15);
      color: var(--warning);
      border-color: var(--warning);
      animation: pulse 2s infinite;
    }

    .state-indicator.error {
      background: rgba(239, 68, 68, 0.15);
      color: var(--error);
      border-color: var(--error);
    }

    .state-indicator.inactive {
      background: rgba(148, 163, 184, 0.15);
      color: var(--neutral);
      border-color: var(--neutral);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .state-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: currentColor;
    }

    /* Cards */
    .card {
      background: var(--bg-secondary);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .card-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Form Elements */
    select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      background: var(--bg-primary);
      color: var(--text-primary);
      cursor: pointer;
      outline: none;
      transition: all 0.3s ease;
    }

    select:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    /* Radio Group */
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 2px solid var(--border-color);
      background: var(--bg-primary);
    }

    .radio-option:hover {
      border-color: var(--accent-primary);
      background: rgba(99, 102, 241, 0.05);
    }

    .radio-option:has(input:checked) {
      border-color: var(--accent-primary);
      background: rgba(99, 102, 241, 0.1);
    }

    input[type="radio"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: var(--accent-primary);
      flex-shrink: 0;
    }

    .radio-option label {
      margin: 0;
      cursor: pointer;
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 500;
    }

    /* Checkbox */
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 2px solid var(--border-color);
      background: var(--bg-primary);
    }

    .checkbox-wrapper:hover {
      border-color: var(--accent-primary);
      background: rgba(99, 102, 241, 0.05);
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: var(--accent-primary);
      flex-shrink: 0;
    }

    .checkbox-wrapper label {
      margin: 0;
      cursor: pointer;
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 500;
    }

    /* Stats */
    .stats-card {
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      border-radius: var(--radius);
      padding: 20px;
      color: white;
      box-shadow: var(--shadow-lg);
    }

    .stats-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
      opacity: 0.9;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .stat-item {
      text-align: center;
      padding: 12px 8px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      display: block;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.9;
    }

    /* Apply Button */
    .apply-btn {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .apply-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
    }

    .apply-btn:active {
      transform: translateY(0);
    }

    /* Icon styles */
    .icon {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <h1>LinkedIn Job Filter</h1>
        <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">‚òÄÔ∏è</button>
      </div>
      <div class="state-indicator inactive" id="state-indicator">
        <span class="state-dot"></span>
        <span id="state-text">Inactive</span>
      </div>
    </div>

    <!-- Sort Card -->
    <div class="card">
      <div class="card-label">
        <span class="icon">üìä</span>
        Sort Jobs By
      </div>
      <select id="sort-by">
        <option value="default">Default (LinkedIn Order)</option>
        <option value="recent">Most Recent First</option>
        <option value="viewed-first">Viewed First</option>
        <option value="viewed-last">Viewed Last</option>
      </select>
    </div>

    <!-- Applied Jobs Card -->
    <div class="card">
      <div class="card-label">
        <span class="icon">üéØ</span>
        Applied Jobs
      </div>
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" id="applied-normal" name="applied-action" value="normal">
          <label for="applied-normal">Show normally</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="applied-dim" name="applied-action" value="dim" checked>
          <label for="applied-dim">Dim (10% opacity)</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="applied-hide" name="applied-action" value="hide">
          <label for="applied-hide">Hide completely</label>
        </div>
      </div>
    </div>

    <!-- Viewed Jobs Card -->
    <div class="card">
      <div class="checkbox-wrapper">
        <input type="checkbox" id="highlight-viewed" checked>
        <label for="highlight-viewed">Highlight Viewed Jobs with Orange Border</label>
      </div>
    </div>

    <!-- Stats Card -->
    <div class="stats-card">
      <div class="stats-title">Job Statistics</div>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-value" id="total-count">-</span>
          <span class="stat-label">Total</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="viewed-count">-</span>
          <span class="stat-label">Viewed</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="applied-count">-</span>
          <span class="stat-label">Applied</span>
        </div>
      </div>
    </div>

    <!-- Apply Button -->
    <button class="apply-btn" id="apply-btn">Apply Filters</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
